<!DOCTYPE html>
<html>
	<head>
		<title>React Children Elements</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript" src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
		<script type="text/javascript">
			const hello = React.createElement('h1',{id:'title',clasName:'h1-title',data:'app',onClick: function(){alert('Click Me...')}},'Hello World.');
			alert(JSON.stringify(hello));
			console.log(hello);
			const list = React.createElement('ul',null,
				React.createElement('li',null,'item 1'),
				React.createElement('li',null,'item 2'),
				[React.createElement('li',null,'item 3'),
				React.createElement('li',null,'item 4')],);
			const app = React.createElement('div',{clasName:'container'},hello,list);
			ReactDOM.render(app, document.getElementById('app'));
		</script>
	</body>
</html>
