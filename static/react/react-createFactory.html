<!DOCTYPE html>
<html>
	<head>
		<title>React createFactory</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript" src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
		<script type="text/javascript">
			const list = ['item 1','item 2','item 3','item 4'];
			const List = ({data}) => React.createElement('ul',null,
				data.map((item,index) => React.createElement('li',{key:index},item))
			);
			
			const ListFn = React.createFactory(List);

			ReactDOM.render(List({data:list}), document.getElementById('app'));
		</script>
	</body>
</html>
